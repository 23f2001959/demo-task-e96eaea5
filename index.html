<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 5px;
      display: inline-block;
      text-align: center;
      line-height: 100px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Tic Tac Toe Game</h1>
    <div id="gameBoard">
      <div class="row">
        <div class="col box" onclick="makeMove(0)"></div>
        <div class="col box" onclick="makeMove(1)"></div>
        <div class="col box" onclick="makeMove(2)"></div>
      </div>
      <div class="row">
        <div class="col box" onclick="makeMove(3)"></div>
        <div class="col box" onclick="makeMove(4)"></div>
        <div class="col box" onclick="makeMove(5)"></div>
      </div>
      <div class="row">
        <div class="col box" onclick="makeMove(6)"></div>
        <div class="col box" onclick="makeMove(7)"></div>
        <div class="col box" onclick="makeMove(8)"></div>
      </div>
    </div>
    <button class="btn btn-primary mt-3" onclick="resetGame()">Reset Game</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];

    function makeMove(index) {
      if (gameBoard[index] === '') {
        gameBoard[index] = currentPlayer;
        document.getElementById('gameBoard').children[Math.floor(index/3)].children[index%3].innerText = currentPlayer;
      
        if (checkWin(currentPlayer)) {
          alert(currentPlayer + ' wins!');
          resetGame();
        } else if (gameBoard.every(cell => cell !== '')) {
          alert('It\'s a tie!');
          resetGame();
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
      }
    }

    function checkWin(player) {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], 
        [0, 3, 6], [1, 4, 7], [2, 5, 8], 
        [0, 4, 8], [2, 4, 6]
      ];

      return winPatterns.some(pattern => pattern.every(cell => gameBoard[cell] === player));
    }

    function resetGame() {
      currentPlayer = 'X';
      gameBoard = ['', '', '', '', '', '', '', '', ''];
      document.querySelectorAll('.box').forEach(cell => cell.innerText = '');
    }
  </script>
</body>
</html>
